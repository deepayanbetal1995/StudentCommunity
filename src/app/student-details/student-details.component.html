<form [formGroup]="RegistrationForm" class="form-horizontal">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-titel">Student Community</h3>
      </div>
    </div>

    <div class="panel-body">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="firstName">Name</label>

        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="name" >
        </div>
      </div>

    <div class="panel-body">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="firstName">Email</label>

        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="email" >
        </div>
      </div>

      
          <div class="form-group">
            <label class="col-sm-2 control-label" for="firstName">Date of Birth</label>
    
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="dob" >
            </div>
          </div>

          <div class="form-group">
              <label class="col-sm-2 control-label" for="firstName">Image</label>
      
              <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="image" >
              </div>
            </div>


      <div class="form-group">
        <label class="col-sm-2 control-label">Country</label>

        <div class="col-sm-8">
            <select id="selectedCountry" formControlName="selectedCountry" >
              <option value="0">--Select--</option>
              <option *ngFor="let country of countries" value={{country.id}}>{{country.name}}</option>
            </select>
          
        </div>
      </div>
    </div>

      <div class="panel-footer">
          <div  class="btn-toolbar ">
              <button class="btn btn-primary text-center" type="submit" (click)='onSubmit()'>Update</button>
             
           
      </div>

      </div>
     


    </div>

    
    
  </form>
