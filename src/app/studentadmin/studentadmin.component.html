<div >
    <table class="table">
      <tr>
        <th >Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>SignUp Date</th>
        
      </tr>
      <tr *ngFor="let data of datas">
        <td>{{data.name}}</td>
        <td>{{data.email}}</td>
        <td>{{data.dob | age}}</td>
        <td>{{data.signupDate}}</td>
        
      </tr>
    </table>
  </div>
